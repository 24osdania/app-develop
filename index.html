<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agropecuaria - Acceso</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3176/3176290.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col">
          <nav class="navbar bg-success">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1 text-white">Agropecuaria</span>
            </div>
          </nav>
        </div>
      </div>

      <div class="row mt-3 justify-content-center">
        <div class="col-6">
          <div class="card border-success shadow-sm">
            <div class="card-header bg-success text-white text-center">
              <h5>Control de acceso</h5>
            </div>
            <div class="card-body">
              <div id="mensaje"></div>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" required>
                  <div id="emailHelp" class="form-text">Nunca compartiremos tu correo.</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-success d-block mx-auto">Ingresar</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col">
          <p class="text-center text-muted">&copy; Agropecuaria 2025</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/loginService.js"></script>
  </body>
</html>
